<!--register page contains five fields firstName ,lastName ,email, password ,Confirmpassword-->
<ion-view view-title="Register" hide-back-button="true">
    <ion-nav-title>
        <img class="logo2" src="../img/Logo2.png">
    </ion-nav-title>
    <ion-content class="has-header has-subheader" scroll="false">
        <font color="black"><h4>Please register to login</h4></font>
        <form accept-charset="UTF-8" name="registerForm">
            <!--<div class="list list-inset">-->
            <label class="item item-input">
                <!--<span class="input-label">First Name</span>-->
                <i class="icon ion-person "></i>
                <input type="text" placeholder="First Name" ng-model="registeruser.firstName" required>
            </label>
            <label class="item item-input">
                <!--<span class="input-label">Last Name</span>-->
                <i class="icon ion-person "></i>
                <input type="text" placeholder="Last Name" ng-model="registeruser.lastName" required>
            </label>
            <label class="item item-input">
                <!--<span class="input-label">Email</span>-->
                <i class="ion-email"></i>
                <input type="email" placeholder="Email" ng-model="registeruser.email" required>
            </label>
            <!--<label class="item item-input item-stacked-label">
            <span class="input-label">MAC Address</span>
            <input type="text" placeholder="" ng-model="registeruser.macAddress" required>
        </label>-->
            <label class="item item-input">
                <!--<span class="input-label">Password</span>-->
                <i class="ion-locked "></i>
                <input type="password" placeholder="Password" ng-model="registeruser.password" required>
            </label>
            <label class="item item-input">
                <!--<span class="input-label">Confirm Password</span>-->
                <i class="ion-locked "></i>
                <input type="password" placeholder="Confirm Password" ng-model="registeruser.Confirmpassword" required>
            </label>
            <label class="item item-input">
                <i class="ion-transgender"></i>
                <!--<input  placeholder="Slect Gender"   >-->
                <select class="dropdown" id="dropDownOptionReg" ng-model="gender" ng-options="option.Label for option in genderOptionsReg"></select>
                <!--<i class ="ion-android-arrow-dropdown"></i>-->
            </label>
            <label class="item item-input">
                <i class="ion-android-favorite"></i>
                <!--<input placeholder="Select age range"  />-->
                <select class="dropdown" id="dropDownOptionReg" ng-model="age" ng-options="option.Label for option in ageRangesReg"></select>
                <!--<i class="ion-android-arrow-dropdown"></i>-->
            </label>
            <!--</div>-->
            <div>
                <button class="button button-full" id="sbmitBtn" ng-click="register()" ng-disabled="registerForm.$invalid||registerProgress" ><font color="white">SUBMIT</font></button>
            </div>
        </form>

        <div id="termConditionReg">
            <center><u><font color="black"> T&Cs</font></u></center>
        </div>
    </ion-content>
</ion-view>
